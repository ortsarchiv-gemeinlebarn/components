<!DOCTYPE html>
<html dir="ltr" lang="en">

    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0" />
        <title>Demo - Figure</title>

        <script type="module" src="/build/oag-components.esm.js"></script>
        <script nomodule src="/build/oag-components.js"></script>

        <link rel="stylesheet" href="/build/oag-components.css" />

    </head>

    <body>

        <oag-application>

            <oag-content>
                <h1>Figure Demo</h1>

                <ul>
                    <li>
                        <a href="/">Home</a>
                    </li>
                    <li>
                        <a href="/demos/screen-map.html">Screen Map</a>
                    </li>
                    <li>
                        <a href="/demos/cockpit.html">Cockpit</a>
                    </li>
                    <li>
                        <a href="/demos/hero.html">Hero</a>
                    </li>
                    <li>
                        <a href="/demos/figure.html">Figure</a>
                    </li>
                    <li>
                        <a href="/demos/content.html">Content</a>
                    </li>
                    <li>
                        <a href="/demos/audio.html">Audio</a>
                    </li>
                </ul>
            </oag-content>

            <oag-figure caption="Der Untersuchungsraum und die Funndorte">

                <oag-image-comparison slider-icon-position="18%" slider-width="2" slider-position="35" label-left="A"
                    label-right="B"
                    src-left="https://data.ortsarchiv-gemeinlebarn.org/meilensteine/comparisons/zeichnung-pfahl/Zeichnung.jpg"
                    src-right="https://data.ortsarchiv-gemeinlebarn.org/meilensteine/comparisons/zeichnung-pfahl/Digital.jpg">
                </oag-image-comparison>
            </oag-figure>

            <oag-figure caption="Der Untersuchungsraum und die Funndorte" reference="oag-a-ufg-1-1-1">

                <oag-lightbox caption="Caption">
                    <img src="https://data.ortsarchiv-gemeinlebarn.org/meilensteine/fotoserie-graf/01.jpeg" alt="">
                </oag-lightbox>
            </oag-figure>

            <oag-figure max-width="outer" caption="Der Untersuchungsraum und die Funndorte" reference="oag-a-ufg-1-1-1">

                <img src="https://data.ortsarchiv-gemeinlebarn.org/meilensteine/vectors/meilensteine.svg" alt="">
            </oag-figure>

            <oag-figure caption="Caption" reference="oag-a-ufg-1-1-1">
                <oag-lightbox caption="Caption">
                    <img src="https://images.unsplash.com/photo-1670516538186-48cde94ba959?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1470&q=80"
                        alt="">
                    <oag-tooltip class="tooltip1" x="50%" y="50%">
                        <p>Content</p>
                    </oag-tooltip>

                    <oag-tooltip class="tooltip1" x="10%" y="50%" icon="information">
                        <p>Content</p>
                    </oag-tooltip>
                    <oag-tooltip x="20%" y="50%" icon="help" initial-show="true">
                        <p>Content</p>
                    </oag-tooltip>
                    <oag-tooltip class="tooltip1" x="30%" y="30%" icon="person">
                        <p>Content</p>
                    </oag-tooltip>
                    <oag-tooltip x="60%" y="30%" icon="alert">
                        <p>Content</p>
                    </oag-tooltip>
                    <oag-tooltip x="70%" y="70%" icon="pin">
                        <p>Content</p>
                    </oag-tooltip>
                    <oag-tooltip x="80%" y="90%" icon="time">
                        <p>Content</p>
                    </oag-tooltip>
                </oag-lightbox>
            </oag-figure>

            <oag-figure caption="A" reference="oag-a-ufg-1-1-1">
                <img src="https://images.unsplash.com/photo-1670516538186-48cde94ba959?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1470&q=80"
                    alt="">
                <oag-tooltip class="tooltip1" x="50%" y="50%">
                    <p>Content</p>
                </oag-tooltip>

                <oag-tooltip class="tooltip1" x="10%" y="50%" icon="information">
                    <p>Content</p>
                </oag-tooltip>
                <oag-tooltip x="20%" y="50%" icon="help">
                    <p>Content</p>
                </oag-tooltip>
                <oag-tooltip class="tooltip1" x="30%" y="30%" icon="person">
                    <p>Content</p>
                </oag-tooltip>
                <oag-tooltip x="60%" y="30%" icon="alert">
                    <p>Content</p>
                </oag-tooltip>
                <oag-tooltip x="70%" y="70%" icon="pin">
                    <p>Content</p>
                </oag-tooltip>
                <oag-tooltip x="80%" y="90%" icon="time">
                    <p>Content</p>
                </oag-tooltip>
            </oag-figure>

            <oag-figure max-width="outer" caption="Der Untersuchungsraum und die Funndorte" reference="oag-a-ufg-1-1-1">

                <oag-map id="map-fundort" background-layer="orthophoto"></oag-map>
            </oag-figure>

            <oag-figure max-width="full" caption="Der Untersuchungsraum und die Funndorte" reference="oag-a-ufg-1-1-1">

                <oag-map id="map-strassen" disable-touch-class="false"></oag-map>
            </oag-figure>

        </oag-application>
    </body>

</html>
